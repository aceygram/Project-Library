    <div id="addBookModal" class="form-hide">
      <form action="" id="addBookForm">
        <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>close-circle</title>
          <path
            d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"

        <h3>Add a new book</h3>
        <label for="title">
          <input type="text" id="title" placeholder="Title" />
        </label>
        <label for="author">
          <input type="text" id="author" placeholder="Author" />
        </label>
        <label for="year">
          <input type="number" id="year" placeholder="Year" />
        </label>
        <label for="pages">
          <input type="number" id="pages" placeholder="Pages" />
        </label>
        <div class="checkbox">
          <div>
            <input type="checkbox" id="read" value="true" />
            <label for="read">Read</label>
          </div>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>

    <div id="deleteBookModal" class="form-hide">
      <div class="delete-book">
        <p>Are you sure you want to delete this book?</p>
        <div>
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
